<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip-Flop-Flip App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Welcome to Flip-Flop-Flip App</h1>
  <div id="userInfo"></div>

  <script>
    // Initialize Telegram Web App
    const user = Telegram.WebApp.initDataUnsafe;

    // Display user info
    document.getElementById('userInfo').innerText = `Hello, ${user.user.first_name}! Your user ID is ${user.user.id}.`;
  </script>
</body>
</html>
